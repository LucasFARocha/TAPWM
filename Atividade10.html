<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulos</title>
</head>
<body>
    <script>
        var ladoA = verificaNum(ladoA, 1);
        var ladoB = verificaNum(ladoB, 2);
        var ladoC = verificaNum(ladoC, 3);

        if(verificaRegra1(ladoA, ladoB, ladoC) && verificaRegra2(ladoA, ladoB, ladoC) && verificaRegra3(ladoA, ladoB, ladoC))
        {
            if(ladoA == ladoB && ladoB == ladoC)
            {
                alert("O triângulo é Equilátero");
            }
            else if(ladoA != ladoB && ladoA != ladoC && ladoB != ladoC)
            {
                alert("O triângulo é Escaleno");
            }
            else
            {
                alert("O triângulo é Isósceles");
            }
        }
        else
        {
            alert("Não é um triângulo");
        }


        function verificaNum(num, posicao)
        {
            do
            {
                var num = parseFloat(prompt(`Informe o ${posicao}º lado do triângulo`));
                if(isNaN(num))
                {
                    alert("Informe um número");
                }
            }while(isNaN(num));
            return num;
        }

        function verificaRegra1(A, B, C)
        {
            if(Math.abs(B-C) < A && A < (B+C))
            {
                return true;
            }
            else
            {
                return false;
            }
        }

        function verificaRegra2(A, B, C)
        {
            if(Math.abs(A-C) < B && B < (A+C))
            {
                return true;
            }
            else
            {
                return false;
            }
        }

        function verificaRegra3(A, B, C)
        {
            if(Math.abs(A-B) < C && C < (A+B))
            {
                return true;
            }
            else
            {
                return false;
            }
        }
    </script>
</body>
</html>
