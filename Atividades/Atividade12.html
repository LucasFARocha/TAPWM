<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <script>
        // 1)
        function calculo(){
            var soma = 0;
            var quadPrim = 0;
            var quadSeg = 0;
            
            for(var i = 0; i < arguments.length; i++){
                soma += arguments[i];
            }
            
            quadPrim = arguments[0]**2;
            quadSeg = arguments[1]**2;
            
            alert('\nA soma dos três números é: ' + soma +
            '\nO quadrado do primeiro é: ' + quadPrim +
            '\nO quadrado do segundo é: ' + quadSeg)
        }

        var meuArray = [5, 17, 2];
        calculo.apply(null, meuArray);
        
        // 2)
        function subcon(p1, p2){
            if(!p1 || !p2 || p1 == undefined || p2 == undefined){
                // Verifica se é nulo ou undefined
                alert('Erro');
            }
            else{
                if(p1.search(p2) != -1){
                    // O método search retorna o índice da primeira string achada
                    // Quando não encontra nada, retorna -1
                    alert('É um subconjunto');
                }
                else{
                    alert('Não é um subconjunto');
                }
            }
        }
        
        var p1 = prompt('Escreva uma palavra');
        var p2 = prompt('Escreva outra palavra');

        subcon(p1, p2);
    </script>
</body>
</html>
